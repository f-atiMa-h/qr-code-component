<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <div class="background-wrapper">
        <div class="qr-code-container">
            <div class="qr-code-background"></div>
            <div class="qr-code-card">
                <div class="qr-image">
                    <img src="./images/image-qr-code.png" alt="QRcode leading to Frontend Mentor" />
                </div>
                <div class="qr-info">
                    <h3 class="info-1">Improve your front-end skills by building projects</h3> 
                    <p class="info-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                        level</p>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Kale</a>.
        </div>
    </div>
</body>

</html>
